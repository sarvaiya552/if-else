<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

    <p id="demo"></p>

    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "how are you";
        }
         else if (time < 20) {
            greeting = " you are fine";
        }
        
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>

</html>
