<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>same or not same</title>
</head>
<body>
    

    <script>
        var s = parseInt(prompt('enter a value s :'));
        var d = parseInt(prompt('enter a value d :'));
        if (s == d) {
            console.log("both same value");
        }
        else{
            console.log("both different value");
        }
    </script>
</body>
</html>
