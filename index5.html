<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>
</head>
<body>
    
    <script>
        var s = parseInt(prompt('enter a number'));
        if (s % 2 == 0) {
            console.log(" is even number.");
         }
         else {
            console.log("is odd number.");
         }
    </script>
</body>
</html>
