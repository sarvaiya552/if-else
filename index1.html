<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive and nagetive value</title>
</head>
<body>
    

    <script>
         var d = parseInt(prompt('enter a number'));
         if (d > 50) {
            console.log("positive value");
         }
         else {
            console.log("nagetive value");
         }
    </script>
</body>
</html>
